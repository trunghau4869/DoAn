    <form method="post" action="/admin/edit" th:object="${sanphams}">
      <fieldset>
        <div class="services-top">
          <h3 class="btn btn-secondary"> Sửa Sản Phẩm </h3>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Mã Sản Phẩm:</label>
          <div class="col-sm-8">
            <span style="display: none" th:utext="*{idProduct}">  </span>
            <input type="text" th:field="*{idProduct}" class="form-control is-invalid" hidden="hidden">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tên sản phẩm:</label>
          <div class="col-sm-8">
            <span style="display: none"  th:utext="*{productName}"></span>
            <input type="text" th:field="*{productName}" class="form-control is-invalid" hidden="hidden">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Người đăng:</label>
          <div class="col-sm-8">
            <span style="display: none"  th:utext="${sanphams.accounts.user.name}"></span>
            <select class="form-control  is-invalid" th:field="*{accounts}" hidden="hidden">
              <option th:text="${sanphams.accounts.user.name}"
                      th:value="${sanphams.accounts.userName}" class="form-control is-invalid"></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Số Lượng:</label>
          <div class="col-sm-8">
            <span style="display: none"  th:utext="*{quantity}"></span>
            <input type="number" th:field="*{quantity}" class="form-control is-invalid" hidden="hidden">
          </div>
        </div>
        <div class="form-group row">
          <label readonly class="col-sm-2 col-form-label">Danh Mục:</label>
          <div class="col-sm-8">
            <select class="form-control  is-invalid" th:field="*{category}" hidden="hidden">
              <option th:text="${sanphams.category.categoryName}"
                      th:value="${sanphams.category.idCategory}"></option>
            </select>
            <span style="display: none"  th:utext="${sanphams.category.categoryName}"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Hình ảnh sản phẩm:</label>
          <div class="col-sm-8">
            <img th:src="@{${'/Images/' + sanphams.image}}" alt="" style="width: 250px;height: auto">
<!--            <img th:src="@{${'/Images/' + sanphams.image1}}" alt="" style="width: 250px;height: auto">-->
<!--            <img th:src="@{${'/Images/' + sanphams.image2}}" alt="" style="width: 250px;height: auto">-->
            <br/>
            <span  th:utext="*{image}"></span>
            <span  th:utext="*{image1}"></span>
            <span  th:utext="*{image2}"></span>
            <input type="text" th:field="*{image}" hidden="hidden">
            <input type="text" th:field="*{image1}" hidden="hidden" >
            <input type="text" th:field="*{image2}" hidden="hidden">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Giá ban đầu:</label>
          <div class="col-sm-8">
            <span style="display: none"  th:utext="*{price}"></span>
            <input type="number" th:field="*{price}" class="form-control is-invalid" hidden="hidden">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Thông tin chi tiết:</label>
          <div class="col-sm-10">
            <span style="display: none"  th:utext="*{description}"></span>
            <textarea type="textarea" th:field="*{description}" class="form-control is-invalid" rows="6"
                      hidden="hidden"> </textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Ngày đăng ký:</label>
          <div class="col-sm-8">
            <span style="display: none"  th:utext="*{dateAuction}"></span>
            <input type="date" th:field="*{dateAuction}" class="form-control is-invalid" hidden="hidden">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tình Trạng </label>
          <div class="col-sm-8">
            <!--          <option th:value="*{status}"><span th:utext="*{status}"></span>-->
