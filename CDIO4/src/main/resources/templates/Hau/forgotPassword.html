<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.imgur.com/RCMBfPu.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/nha/css/index.css">
    <title>Forgot Password</title>
</head>
<body>
<div class="login">

    <div class="login__content">
        <div class="login__img">
            <img src="/Images/Logo-Neffex.png" />
        </div>

<!--        <strong th:text="${pageTitle}"></strong>-->

        <h5 class="login__form-title">Forgot Password</h5>
        <div th:if="${error != null}">
            <p class="text-danger text-center">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-success text-center">[[${message}]]</p>
        </div>

        <div class="login__form">
            <form th:action="@{/forgot_password}" method="post">
                <p style="color: white">We will be sending a reset password link to your email</p>
                <div class="login__field">
                    <input class="login__field-input" type="text"  placeholder=" "  name="email">
                    <label class="login__field-label" >Enter your e-mail</label>
                </div>

                <div class="login__btn">
                    <button class="button__signin " type="submit">Send</button>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
