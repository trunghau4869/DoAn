<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
    <strong th:text="${message}"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="main">
    <div class="main__left " th:fragment="main__left" style="margin: 50px 0px 0px">
        <div class="main__left-title">
            <h2>Quản lý trang</h2>
        </div>
        <div id="accordion" class="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <div class="accordion__title">
                            <h4 style="text-decoration: none" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne">
                                Quản lý tài khoản
                            </h4>
                        </div>

                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div><a class="card__body-content" th:href="@{/ProfileDetail/__${users.idUser}__}">Tài khoản của tôi</a></div>
                        <div><a class="card__body-content" th:href="@{/listOfInvoices/__${users.idUser}__}">Đơn mua</a></div>
                        <div><a class="card__body-content" th:href="@{/editPass/__${users.account.userName}__}">Đổi mật khẩu</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main__right  " style="border-color: #00BFFF;margin: 50px 0px 0px">
        <div class="alert" role="alert" >
            <label class="col-form-label user__title"><h4>Thông Tin Cá Nhân :</h4></label>
            <div class="col-lg-6 user__name" th:text="${users.account.userName} " ></div>

        </div>
        <div class="form__container">
            <form class="form-group row col-lg-10 mt-3" th:object="${users}" method="post" th:action="@{/editMember}">
                <input type="hidden" th:field="*{idUser}">
                <input type="hidden" th:field="*{account.userName}">
                <input type="hidden" th:field="*{sex}">


                <div class="col-lg-10 mt-3">

                    <div class="form-group row  m-lg-2 ">
                        <label class="col-lg-2 col-sm-4 col-form-label mx-auto content1" for="name">Họ Tên<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9 col-sm-8 mt-1">
                            <input type="text" class="form-control" th:field="*{name}" id="name">
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row  m-lg-2">
                        <label class="col-lg-2 col-sm-4 col-form-label mx-auto content1" for="name">Gmail<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9 col-sm-8 mt-1 ">
                            <input type="text" class="form-control" th:field="*{gmail}" id="gmail">
                            <label th:if="${#fields.hasErrors('gmail')}" th:errors="*{gmail}"
                                   style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row  m-lg-2">
                        <label class="col-lg-2 col-sm-4 col-form-label mx-auto content1" for="name">Địa Chỉ<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9 col-sm-8 mt-1">
                            <input type="text" class="form-control" th:field="*{address}" id="address">
                            <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                   style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row  m-lg-2">
                        <label class="col-lg-3  col-sm-4  col-form-label mx-auto content1" for="name">Số điện thoại<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9  col-sm-8 mt-1 ">
                            <input type="text" class="form-control" th:field="*{phoneUser}" id="phoneUser">
                            <label th:if="${#fields.hasErrors('phoneUser')}" th:errors="*{phoneUser}"
                                   style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row  m-lg-2">
                        <label class="col-lg-3  col-sm-4  col-form-label mx-auto content1" for="name">Ngày sinh<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9  col-sm-8 mt-1 ">
                            <input type="text" class="form-control" th:field="*{dateTime}" id="dateTime">
                            <label th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}"
                                   style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row  m-lg-2">
                        <label class="col-lg-3  col-sm-4  col-form-label mx-auto content1" for="name">Số CMND<span
                                class="text-danger">*</span></label>
                        <div class="col-lg-9  col-sm-8 mt-1 ">
                            <input type="text" class="form-control" th:field="*{numberCard}" id="NumberCard">
                            <label th:if="${#fields.hasErrors('NumberCard')}" th:errors="*{numberCard}"
                                   style="color: #ff0000"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-2 col-sm-4 col-form-label hiden"></span></label>
                        <div class="col-lg-10 col-sm-8">
                            <label class="col-lg-10 col-sm-12 col-form-label "><span class="text-danger mr-1">*</span>Các
                                trường
                                bắt buộc điền</label>
                        </div>
                    </div>

                </div>
                <div class="col-lg-1 mt-3">
                    <p class="text-center">Ảnh</p>
                    <p class="text-center">
                        <img th:src="@{/Images/icon_user.jpg}" style="width: 10em;height: 10em"/>
                        <!--                        <img src="Images/icon_user.jpg" style="width: 10em;height: 10em" alt="Hồ sơ của tôi">-->
                    </p>
                </div>
                <div class="button__layout" >
                    <input class="btn button__update"  type="submit"
                           value="Cập Nhật"/>

<!--                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >-->
<!--                        Cập Nhật-->
<!--                    </button>-->

                    <a th:href="@{/}" class="btn btn-warning " style="color: white">
                        Quay lại trang chủ
                    </a>
                </div>
                <div class="row col-lg-12 hide mt-3"></div>

            </form>
        </div>
    </div>
</div>
